<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="newCadastro.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Cadastrar</h1> 
          <p> 
            <label for="nome">Nome</label>
            <input id="nome" name="nome" required="required" type="nome" placeholder="João da Silva"/> 
          </p>
          <p> 
            <label for="email_cad">Login</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
          </p>
           
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Não possui conta?
            <a href="#paralogin"> Cadastrar </a>
          </p>
        </form>
      </div>
    </div>
  </div>  
  <footer>
    <a href="faleConosco"> Fale Conosco</a> | 
    <a href="ondeEstamos"> Onde Estamos</a> | 
    <a href="apoiadores"> Apoiadores</a> | 
    <a href="apoio"> Apoio</a>
  </footer>
</body>
</html>
