<!DOCTYPE html>
<html lang="pt">
<head>
  <title>Cadastro Tutor</title>
  <style>
    /*style muda o estilo de onde está sendo escrito, no caso o cabeçalho da página*/
    html,
    body {
      display: grid;
      place-items: center;
    }
    /*Cascating Stylesheet: pilha de prioridade*/
    h2 {
      font-size: 0.8rem;
    }   
  </style>
</head>
<body>
  <h1>Cadastro Tutor do Pet</h1>
  <div usuario>
    <h2>cpf: <input type="number"></h2>
    <h2>nome: <input type="text"></h2>    
  </div>
  <div endereco>
    <h2>CEP: <input type="number"></h2>
    <h2>logradouro: <input type="text"></h2>
    <h2>número: <input type="number"></h2>
    <h2>Bairro: <input type="text"></h2>
    <h2>celular: <input type="number"></h2>
    <h2>complemento: <input type="text"></h2>
    <h2>municipio:  <input type="text"></h2>
    <h2>UF: <input type="text"></h2>
    <h2>email: <input type="email"></h2>
  </div>
  <button>Cadastrar</button>
</body>
</html>
