<!DOCTYPE html>
<html lang="pt">
<head>
  <title>Cadastro de Vacinação</title>
  <style>
    /*style muda o estilo de onde está sendo escrito, no caso o cabeçalho da página*/
    html,
    body {
      display: grid;
      place-items: center;
    }
    /*Cascating Stylesheet: pilha de prioridade*/
    h2 {
      font-size: 0.8rem;
    }   
  </style>
</head>
<body>
  <h1>Cadastro de Vacinação</h1>
  <h2>Código: <input type="number"></h2>
  <h2>Descrição: <input type="text"></h2>
  <h2>Laboratório: <input type="text"></h2>
  <h2>Data de validade: <input type="date"></h2>
  <h2>Lote: <input type="text"></h2>
  <h2>Quantidade: <input type="number"></h2>
</body>
</html>
